<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Fullstack MVP - Intelligent Query</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 15px; }
    button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    input[type=text] { padding: 8px; width: 400px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    pre { background-color: #f8f9fa; padding: 10px; border-radius: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>🎮 fullstack-text2sql</h1>

  <!-- 原有功能：載入前10名 -->
  <button id="loadData">Load Data</button>

  <!-- 新增功能：自然語言輸入框 + 智能查詢 -->
  <div style="margin-top: 20px;">
    <label for="userQuery"><b>🔍 自然語言查詢：</b></label><br>
    <input type="text" id="userQuery" placeholder="例如：找出2015年後在PS4平台銷量最高的遊戲">
    <button id="generateSQL">Generate SQL</button>
  </div>

  <!-- 顯示 Gemini 生成結果 -->
  <div id="llmResult" style="display:none; margin-top: 25px;">
    <h3>🧠 Gemini 生成結果</h3>
    <p><b>SQL：</b></p>
    <pre id="sqlOutput"></pre>
    <p><b>解釋：</b></p>
    <pre id="descOutput"></pre>
  </div>

  <!-- 顯示資料表 -->
  <table id="gamesTable" style="display: none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Global Sales (millions)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = "https://api.clarenceze.com/api";

    // === 1️⃣ 固定查詢 ===
    document.getElementById("loadData").addEventListener("click", async () => {
      try {
        const response = await fetch(`${API_BASE}/query`);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        const table = document.getElementById("gamesTable");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.name}</td><td>${row.global_sales}</td>`;
          tbody.appendChild(tr);
        });

        table.style.display = "table";
      } catch (error) {
        alert("Error loading data: " + error.message);
      }
    });

    // === 2️⃣ 自然語言查詢（LLM） ===
    document.getElementById("generateSQL").addEventListener("click", async () => {
      const question = document.getElementById("userQuery").value.trim();
      if (!question) {
        alert("請先輸入你的問題！");
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/query_llm?question=${encodeURIComponent(question)}`);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        // === 顯示 LLM 生成結果 ===
        document.getElementById("llmResult").style.display = "block";
        document.getElementById("sqlOutput").textContent = data.sql || "⚠️ 未生成 SQL";
        document.getElementById("descOutput").textContent = data.desc || "⚠️ 模型未提供解釋";

        // === 如果後端有返回表格數據，動態渲染 ===
        const table = document.getElementById("gamesTable");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = "";

        if (data.columns && data.data && data.data.length > 0) {
          // 生成表頭
          const thead = table.querySelector("thead");
          thead.innerHTML = "";
          const headerRow = document.createElement("tr");
          data.columns.forEach(col => {
            const th = document.createElement("th");
            th.textContent = col;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          // 生成資料行
          data.data.forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          table.style.display = "table";
        } else {
          table.style.display = "none";
        }
      } catch (error) {
        alert("❌ 智能查詢失敗: " + error.message);
      }
    });

  </script>
</body>
</html>
