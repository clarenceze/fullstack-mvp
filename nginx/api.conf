# --- HTTP 重定向到 HTTPS ---
server {
    listen 80;
    server_name api.clarenceze.com;

    # ✅ 例外：让 Certbot 的验证文件能通过 HTTP 访问
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其余请求继续强制跳转 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- 处理 HTTPS ---
server {
    listen 443 ssl;
    server_name api.clarenceze.com;

    # SSL 证书（Certbot 自动续签）
    ssl_certificate /etc/letsencrypt/live/api.clarenceze.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.clarenceze.com/privkey.pem;

    # ✅ 只转发 API 请求
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ❌ 非 /api/ 请求直接 404（避免乱请求）
    location / {
        return 404;
    }
}

