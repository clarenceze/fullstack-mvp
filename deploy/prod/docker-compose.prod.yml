version: "3.9"

services:
  db:
    image: postgres:16
    container_name: prod_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command:
      [
        "postgres",
        "-c","shared_buffers=128MB",
        "-c","work_mem=4MB",
        "-c","effective_cache_size=256MB",
        "-c","maintenance_work_mem=64MB",
        "-c","max_connections=30",
        "-c","wal_buffers=4MB",
        "-c","checkpoint_completion_target=0.7"
      ]
    volumes:
      - prod_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - prod_net

  app:
    image: clarenceze/fullstack-mvp:latest
    container_name: prod_app
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      APP_PORT: ${APP_PORT}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      VIRTUAL_HOST: api.clarenceze.com
      LETSENCRYPT_HOST: api.clarenceze.com
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      TZ: Asia/Taipei
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    # volumes:
    #   - ./app:/app
    #   - ./data:/app/data:ro
    #   - ./web:/app/web:ro
    networks:
      - prod_net

  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: prod_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/prod/certs:/etc/nginx/certs
      - ./deploy/prod/vhost:/etc/nginx/vhost.d
      - ./deploy/prod/html:/usr/share/nginx/html
      - ./deploy/prod/logs:/var/log/nginx
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - prod_net

  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: prod_ssl
    restart: always
    depends_on:
      - nginx-proxy
    volumes:
      - ./deploy/prod/certs:/etc/nginx/certs
      - ./deploy/prod/vhost:/etc/nginx/vhost.d
      - ./deploy/prod/html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL}
      - NGINX_PROXY_CONTAINER=prod_nginx 
      - TZ=Asia/Taipei
    networks:
      - prod_net

networks:
  prod_net:
    driver: bridge

volumes:
  prod_db_data:
