version: "3.9"

services:
  # =======================================================
  # â‘  æ•°æ®åº“æœåŠ¡ (PostgreSQL)
  # =======================================================
  db:
    image: postgres:16
    container_name: prod_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command:
      [
        "postgres",
        "-c","shared_buffers=128MB",
        "-c","work_mem=4MB",
        "-c","effective_cache_size=256MB",
        "-c","maintenance_work_mem=64MB",
        "-c","max_connections=30",
        "-c","wal_buffers=4MB",
        "-c","checkpoint_completion_target=0.7"
      ]
    volumes:
      - prod_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - prod_net

  # =======================================================
  # â‘¡ åº”ç”¨æœåŠ¡ (FastAPI)
  # =======================================================
  app:
    image: clarenceze/fullstack-mvp:latest
    container_name: prod_app
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      APP_PORT: ${APP_PORT}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      VIRTUAL_HOST: api.clarenceze.com
      LETSENCRYPT_HOST: api.clarenceze.com
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      TZ: Asia/Taipei
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    # ğŸš« ç”Ÿäº§ç¯å¢ƒä¸æ˜ å°„æºä»£ç ï¼ˆé˜²æ­¢çƒ­æ›´æ–°å½±å“ç¨³å®šæ€§ï¼‰
    # volumes:
    #   - ./app:/app
    #   - ./data:/app/data:ro
    #   - ./web:/app/web:ro
    networks:
      - prod_net

  # =======================================================
  # â‘¢ Nginx åå‘ä»£ç†å®¹å™¨ (nginx-proxy)
  # =======================================================
  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: prod_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    labels:
      - "com.github.nginx-proxy.nginx"       # âœ… æ ‡è®°ä¸» nginx å®¹å™¨ï¼ˆä¾› acme-companion è‡ªåŠ¨è¯†åˆ«ï¼‰
    volumes:
      - ./certs:/etc/nginx/certs             # âœ… å·²ä¿®æ­£è·¯å¾„
      - ./vhost:/etc/nginx/vhost.d           # âœ… å·²ä¿®æ­£è·¯å¾„
      - ./html:/usr/share/nginx/html         # âœ… å·²ä¿®æ­£è·¯å¾„
      - ./logs:/var/log/nginx                # âœ… å·²ä¿®æ­£è·¯å¾„
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - prod_net

  # =======================================================
  # â‘£ Letâ€™s Encrypt è‡ªåŠ¨ç­¾å‘ä¸ç»­ç­¾å®¹å™¨ (acme-companion)
  # =======================================================
  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: prod_ssl
    restart: always
    depends_on:
      - nginx-proxy
    environment:
      DEFAULT_EMAIL: ${LETSENCRYPT_EMAIL}
      NGINX_PROXY_CONTAINER: prod_nginx       # âœ… æ˜ç¡®å‘ŠçŸ¥è¦è¿æ¥å“ªä¸ª nginx å®¹å™¨
      TZ: Asia/Taipei
    volumes:
      - ./certs:/etc/nginx/certs              # âœ… å·²ä¿®æ­£è·¯å¾„
      - ./vhost:/etc/nginx/vhost.d            # âœ… å·²ä¿®æ­£è·¯å¾„
      - ./html:/usr/share/nginx/html          # âœ… å·²ä¿®æ­£è·¯å¾„
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - prod_net

# =======================================================
# ç½‘ç»œé…ç½®
