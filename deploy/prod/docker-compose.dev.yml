version: "3.9"

services:
  # =======================================================
  # â‘  æ•°æ®åº“æœåŠ¡ (PostgreSQL)
  # =======================================================
  db:
    image: postgres:16
    container_name: prod_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command:
      [
        "postgres",
        "-c","shared_buffers=128MB",
        "-c","work_mem=4MB",
        "-c","effective_cache_size=256MB",
        "-c","maintenance_work_mem=64MB",
        "-c","max_connections=30",
        "-c","wal_buffers=4MB",
        "-c","checkpoint_completion_target=0.7"
      ]
    volumes:
      - prod_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - prod_net

  # =======================================================
  # â‘¡ åº”ç”¨æœåŠ¡ (FastAPIï¼Œæœ¬åœ°æ„å»ºç‰ˆæœ¬)
  # =======================================================
  app:
    build:                                 # âœ… æ”¹ä¸ºæœ¬åœ°æ„å»º
      context: ../../app                      # âœ… Dockerfile æ‰€åœ¨ç›®å½•
      dockerfile: Dockerfile               # âœ… æŒ‡å®š Dockerfile
    container_name: prod_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      APP_PORT: ${APP_PORT}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      VIRTUAL_HOST: api.clarenceze.com
      LETSENCRYPT_HOST: api.clarenceze.com
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      TZ: Asia/Taipei
    expose:
      - "8000"
    command: >
      bash -c "
        echo 'ğŸ”§ åˆå§‹åŒ–æ•°æ®åº“ï¼ˆè‹¥å·²å­˜åœ¨åˆ™è·³è¿‡ï¼‰...' &&
        python scripts/init_db.py || echo 'âš ï¸ æ•°æ®åˆå§‹åŒ–è·³è¿‡ï¼ˆå¯èƒ½å·²å­˜åœ¨æˆ–CSVç¼ºå¤±ï¼‰' &&
        echo 'ğŸš€ å¯åŠ¨ FastAPI æœåŠ¡...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "
    networks:
      - prod_net

  # =======================================================
  # â‘¢ Nginx åå‘ä»£ç†å®¹å™¨ (nginx-proxy)
  # =======================================================
  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: prod_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    labels:
      - "com.github.nginx-proxy.nginx"
    volumes:
      - ./certs:/etc/nginx/certs
      - ./vhost:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./logs:/var/log/nginx
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - prod_net

  # =======================================================
  # â‘£ Let's Encrypt è‡ªåŠ¨ç­¾å‘ä¸ç»­ç­¾å®¹å™¨ (acme-companion)
  # =======================================================
  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: prod_ssl
    restart: always
    depends_on:
      - nginx-proxy
    environment:
      DEFAULT_EMAIL: ${LETSENCRYPT_EMAIL}
      NGINX_PROXY_CONTAINER: prod_nginx
      TZ: Asia/Taipei
    volumes:
      - ./certs:/etc/nginx/certs
      - ./vhost:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./acme:/etc/acme.sh                   # âœ… ğŸ”¥ æ–°å¢æŒä¹…åŒ–è´¦æˆ·ç›®å½•ï¼ˆå…³é”®ï¼ï¼‰
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - prod_net

# =======================================================
# ç½‘ç»œé…ç½®
# =======================================================
networks:
  prod_net:
    driver: bridge

# =======================================================
# æ•°æ®å·é…ç½®
# =======================================================
volumes:
  prod_db_data:
