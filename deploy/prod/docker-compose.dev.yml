version: "3.9"

services:
  # =======================================================
  # ① 数据库服务 (PostgreSQL)
  # =======================================================
  db:
    image: postgres:16
    container_name: prod_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command:
      [
        "postgres",
        "-c","shared_buffers=128MB",
        "-c","work_mem=4MB",
        "-c","effective_cache_size=256MB",
        "-c","maintenance_work_mem=64MB",
        "-c","max_connections=30",
        "-c","wal_buffers=4MB",
        "-c","checkpoint_completion_target=0.7"
      ]
    volumes:
      - prod_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - prod_net

  # =======================================================
  # ② 应用服务 (FastAPI，本地构建版本)
  # =======================================================
  app:
    build:                                 # ✅ 改为本地构建
      context: ../../app                      # ✅ Dockerfile 所在目录
      dockerfile: Dockerfile               # ✅ 指定 Dockerfile
    container_name: prod_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      APP_PORT: ${APP_PORT}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      VIRTUAL_HOST: api.clarenceze.com
      LETSENCRYPT_HOST: api.clarenceze.com
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      TZ: Asia/Taipei
    expose:
      - "8000"
    command: >
      bash -c "
        echo '🔧 初始化数据库（若已存在则跳过）...' &&
        python scripts/init_db.py || echo '⚠️ 数据初始化跳过（可能已存在或CSV缺失）' &&
        echo '🚀 启动 FastAPI 服务...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "
    networks:
      - prod_net

  # =======================================================
  # ③ Nginx 反向代理容器 (nginx-proxy)
  # =======================================================
  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: prod_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    labels:
      - "com.github.nginx-proxy.nginx"
    volumes:
      - ./certs:/etc/nginx/certs
      - ./vhost:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./logs:/var/log/nginx
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - prod_net

  # =======================================================
  # ④ Let's Encrypt 自动签发与续签容器 (acme-companion)
  # =======================================================
  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: prod_ssl
    restart: always
    depends_on:
      - nginx-proxy
    environment:
      DEFAULT_EMAIL: ${LETSENCRYPT_EMAIL}
      NGINX_PROXY_CONTAINER: prod_nginx
      TZ: Asia/Taipei
    volumes:
      - ./certs:/etc/nginx/certs
      - ./vhost:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./acme:/etc/acme.sh                   # ✅ 🔥 新增持久化账户目录（关键！）
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - prod_net

# =======================================================
# 网络配置
# =======================================================
networks:
  prod_net:
    driver: bridge

# =======================================================
# 数据卷配置
# =======================================================
volumes:
  prod_db_data:
