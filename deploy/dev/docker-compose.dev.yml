version: "3.9"

services:
  # =======================================================
  # â‘  æ•°æ®åº“æœåŠ¡ (PostgreSQL - Dev)
  # =======================================================
  db:
    image: postgres:16
    container_name: dev_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command:
      [
        "postgres",
        "-c","shared_buffers=64MB",        # ğŸ”¹ æ›´è½»é‡çš„å†…å­˜å‚æ•°ï¼ˆé€‚åˆæµ‹è¯•ï¼‰
        "-c","work_mem=2MB",
        "-c","effective_cache_size=128MB",
        "-c","maintenance_work_mem=32MB",
        "-c","max_connections=15",
        "-c","wal_buffers=2MB",
        "-c","checkpoint_completion_target=0.7"
      ]
    volumes:
      - dev_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - dev_net

  # =======================================================
  # â‘¡ åº”ç”¨æœåŠ¡ (FastAPI - Dev)
  # =======================================================
  app:
    build: ./app                       # âœ… ä»æœ¬åœ°æºç æ„å»ºï¼ˆå¼€å‘ç¯å¢ƒï¼‰
    image: clarenceze/fullstack-mvp:dev
    container_name: dev_app
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      APP_PORT: ${APP_PORT}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      VIRTUAL_HOST: dev.clarenceze.com  # âœ… å¼€å‘ç¯å¢ƒå­åŸŸ
      LETSENCRYPT_HOST: dev.clarenceze.com
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      TZ: Asia/Taipei
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    volumes:
      - ./app:/app                      # âœ… çƒ­åŠ è½½ä»£ç 
      - ./data:/app/data:ro
      - ./web:/app/web:ro
    networks:
      - dev_net

  # =======================================================
  # â‘¢ Nginx åå‘ä»£ç†å®¹å™¨ (nginx-proxy - Dev)
  # =======================================================
  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: dev_nginx
    restart: always
    ports:
      - "8080:80"                       # âœ… é¿å…ä¸ prod å†²çª
      - "8443:443"
    volumes:
      - ./deploy/dev/certs:/etc/nginx/certs
      - ./deploy/dev/vhost:/etc/nginx/vhost.d
      - ./deploy/dev/html:/usr/share/nginx/html
      - ./deploy/dev/logs:/var/log/nginx
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - dev_net

  # =======================================================
  # â‘£ Letâ€™s Encrypt è‡ªåŠ¨ç­¾å‘ä¸ç»­ç­¾å®¹å™¨ (acme-companion - Dev)
  # =======================================================
  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: dev_ssl
    restart: always
    depends_on:
      - nginx-proxy                     # âœ… æ³¨æ„ä¾èµ– service å
    volumes:
      - ./deploy/dev/certs:/etc/nginx/certs
      - ./deploy/dev/vhost:/etc/nginx/vhost.d
      - ./deploy/dev/html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL}
      - TZ=Asia/Taipei
    networks:
      - dev_net

# =======================================================
# ç½‘ç»œé…ç½®
# =======================================================
networks:
  dev_net:
    driver: bridge

# =======================================================
# æ•°æ®å·é…ç½®
# =======================================================
volumes:
  dev_db_data:
