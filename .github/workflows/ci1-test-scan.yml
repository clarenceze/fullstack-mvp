name: CI1 - Test & Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: â™»ï¸ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------------------
      # 1ï¸âƒ£ å†’çƒŸæµ‹è¯•
      # -------------------------------
      - name: ðŸ§ª Run Smoke Tests
        working-directory: ./app
        run: |
          pip install -r requirements.txt
          pip install pytest httpx
          pytest -v --maxfail=1 --disable-warnings --tb=short

      # -------------------------------
      # 2ï¸âƒ£ Python é™æ€æ¼æ´žæ‰«æ
      # -------------------------------
      - name: ðŸ”Ž Run Bandit (Python SAST)
        run: |
          pip install bandit
          bandit -r app -ll -ii -f json -o bandit.json
        continue-on-error: false

      - name: ðŸ“Ž Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit.json

      # -------------------------------
      # 3ï¸âƒ£ ä¾èµ–æ¼æ´žæ‰«æï¼ˆå®½å®¹æ¨¡å¼ï¼‰
      # -------------------------------
      - name: ðŸ§° Run pip-audit (Dependencies)
        run: |
          pip install pip-audit
          # å°è¯•æ‰«æï¼Œè‹¥å‡ºé”™ï¼ˆé€€å‡ºç éž0ï¼‰ï¼Œä¸è®©CIå¤±è´¥
          pip-audit -r app/requirements.txt --format json --output pip-audit.json || true

      - name: ðŸ“Ž Upload pip-audit Report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit.json

      # -------------------------------
      # ðŸ§¾ æå–å¹¶æ±‡æ€»æ¼æ´žç»Ÿè®¡ï¼ˆSummaryï¼‰
      # -------------------------------
      - name: ðŸ“Š Summarize pip-audit Results
        run: |
          echo "### ðŸ§° Pip-audit ä¾èµ–æ‰«æç»“æžœ" >> $GITHUB_STEP_SUMMARY
          COUNT=$(jq 'length' pip-audit.json)
          if [ "$COUNT" -eq 0 ]; then
            echo "âœ… æœªå‘çŽ°å·²çŸ¥æ¼æ´ž" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ å‘çŽ° $COUNT ä¸ªä¾èµ–å­˜åœ¨å·²çŸ¥æ¼æ´ž" >> $GITHUB_STEP_SUMMARY
            jq -r '.[] | "- \(.name) (\(.version)) â†’ CVEæ•°é‡: \(.vulns | length)"' pip-audit.json >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ—‚ï¸ è¯¦ç»†æŠ¥å‘Šå·²ä¸Šä¼ ä¸º artifactï¼špip-audit-report" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true


      # -------------------------------
      # 4ï¸âƒ£ æ•æ„Ÿä¿¡æ¯æ‰«æ
      # -------------------------------
      - name: ðŸ” Gitleaks (Secret Scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # 5ï¸âƒ£ Dockerfile Lint æ£€æŸ¥
      # -------------------------------
      - name: ðŸ§± Hadolint (Dockerfile Lint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: app/Dockerfile

      # -------------------------------
      # âœ… è¾“å‡ºæ‰§è¡Œæ‘˜è¦
      # -------------------------------
      - name: âœ… Summarize CI Results
        if: success()
        run: |
          echo "âœ… æ‰€æœ‰æµ‹è¯•å’Œæ‰«æå‡é€šè¿‡" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… å†’çƒŸæµ‹è¯•é€šè¿‡" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Bandit å®‰å…¨æ‰«æé€šè¿‡" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… pip-audit ä¾èµ–å®‰å…¨æ‰«æé€šè¿‡" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Gitleaks & Hadolint æ£€æŸ¥é€šè¿‡" >> $GITHUB_STEP_SUMMARY

