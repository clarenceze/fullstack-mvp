name: CI1 - Test & Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: â™»ï¸ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------------------
      # 1ï¸âƒ£ å†’çƒŸæµ‹è¯•
      # -------------------------------
      - name: ğŸ§ª Run Smoke Tests
        working-directory: ./app
        run: |
          pip install -r requirements.txt
          pip install pytest httpx
          pytest -v --maxfail=1 --disable-warnings --tb=short

      # -------------------------------
      # 2ï¸âƒ£ Python é™æ€æ¼æ´æ‰«æ
      # -------------------------------
      - name: ğŸ” Run Bandit (Python SAST)
        run: |
          pip install bandit
          bandit -r app -ll -ii -f json -o bandit.json
        continue-on-error: false

      - name: ğŸ“ Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit.json

      # -------------------------------
      # 3ï¸âƒ£ ä¾èµ–æ¼æ´æ‰«æï¼ˆæŸ”æ€§æ¨¡å¼ï¼‰
      # -------------------------------
      - name: ğŸ§° Run pip-audit (Dependencies)
        run: |
          pip install pip-audit jq
          pip-audit -r app/requirements.txt --format json --output pip-audit.json || true

      - name: ğŸ“ Upload pip-audit Report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit.json

      - name: ğŸ“Š Summarize pip-audit Results
        run: |
          echo "### ğŸ§° Pip-audit ä¾èµ–æ‰«æç»“æœ" >> $GITHUB_STEP_SUMMARY
          COUNT=$(jq 'length' pip-audit.json)
          if [ "$COUNT" -eq 0 ]; then
            echo "âœ… æœªå‘ç°å·²çŸ¥æ¼æ´" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ å‘ç° $COUNT ä¸ªä¾èµ–å­˜åœ¨å·²çŸ¥æ¼æ´ï¼š" >> $GITHUB_STEP_SUMMARY
            jq -r '
              .[] |
              "- \(.name // .dependency.name) (\(.version // .dependency.version)) â†’ æ¼æ´æ•°: \(.vulns | length)"
            ' pip-audit.json >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ—‚ï¸ è¯¦ç»†æŠ¥å‘Šå·²ä¸Šä¼ ä¸º artifactï¼špip-audit-report" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

      # -------------------------------
      # 4ï¸âƒ£ å¯†é’¥æ‰«æï¼ˆæ›´æ–°ç‰ˆï¼‰
      # -------------------------------
      - name: ğŸ” Gitleaks (Secret Scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true


      # -------------------------------
      # 5ï¸âƒ£ Dockerfile æ£€æŸ¥ï¼ˆä¸é˜»æ–­ï¼‰
      # -------------------------------
      - name: ğŸ§± Hadolint (Dockerfile Lint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: app/Dockerfile
        continue-on-error: true

