name: CD - Deploy to ECS Server

on:
  workflow_run:
    workflows: ["CI2 - Build & Push Docker Image"]  # 👈 当CI2成功后自动触发
    types:
      - completed
  workflow_dispatch:  # 手动触发调试入口
    inputs:
      manual:
        description: '手动触发部署'
        required: false
        default: 'true'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: 🚀 部署至生产服务器
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "✅ 开始自动部署 fullstack-mvp ..."
            cd /root/fullstack-mvp
            echo "📦 拉取最新镜像 ..."
            docker-compose pull app
            echo "♻️ 重启应用容器 ..."
            docker-compose up -d --force-recreate app
            echo "🧹 清理旧镜像 ..."
            docker image prune -f
            echo "🎉 部署完成，当前运行镜像："
            docker ps --filter "name=app" --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
